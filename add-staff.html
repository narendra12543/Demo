      text-decoration: none;
      color: #2e7d32;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #eaf5ea;
    }

    }
